<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <ul class="nav-list">
                  <li><a href="home.html">In√≠cio</a></li>
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Contato</a></li>
                  <li><a href="cadastro.html">Cadastro</a></li>
                  <li><a href="login.html">Login</a></li>
                </ul>
              </nav>
        </header>

        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="imgs/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="imgs/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="imgs/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>
    

        <form action="cadastro.html">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="Email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="Passaword">
            </label>

            <input type="submit" value="Sign Up">
            
        </form>
    </main>
    
    <section class="images-cad">
        <img src="imgs/mobile.svg" alt="Mobile">
    </section>
</section>    
</body>
</html>
